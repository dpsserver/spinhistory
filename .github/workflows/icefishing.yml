name: Ice Fishing Monitor (18 min)

on:
  schedule:
    - cron: "*/18 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 14

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium

      - name: üé£ Run Ice Fishing Monitor
        env:
          PHONE: ${{ secrets.PHONE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          LOG_CHAT_ID: ${{ secrets.LOG_CHAT_ID }}
          FILE_CHAT_ID: ${{ secrets.FILE_CHAT_ID }}
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
        run: |
          python app.py
